<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>MSU AR Campus</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #001a2e;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }
      #label {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 8px 15px;
        border-radius: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="label">อาคารเรียนรวม MSU</div>

    <model-viewer
      src="https://api.echo3d.com/query?key=curly-forest-9990&file=aab94b7c-9593-4ee1-904e-4209fb4d6f02.glb"
      camera-controls
      auto-rotate
      ar
      ar-modes="webxr scene-viewer quick-look"
      style="width: 100%; height: 100vh;"
      id="viewer"
    ></model-viewer>

    <script>
      const viewer = document.getElementById("viewer");
      const label = document.getElementById("label");

      viewer.addEventListener("camera-change", () => {
        const distance = viewer.getCameraOrbit().radius;
        if (distance < 35) label.style.display = "block";
        else label.style.display = "none";
      });
    </script>
  </body>
</html>
